version = 3.10.3

runner.dialect = scala213source3
fileOverride {
  "glob:**/*.sbt" {
    runner.dialect = sbt1
  }
  "glob:**/src/{main,test}/scala-2.12/**" {
    runner.dialect = scala212source3
  }
  "glob:**/src/{main,test}/scala-3/**" {
    runner.dialect = scala3
  }
}

preset = defaultWithAlign

maxColumn = 100

indent {
  callSite = 2
  defnSite = 2
  extendSite = 2
}

rewrite.scala3.convertToNewSyntax = true
